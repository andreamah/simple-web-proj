<!DOCTYPE html>
<html>
    <head>
        <link href="../styles.css" rel="stylesheet" />
        <title>Some Buttons!</title>
    </head>

    <body>
        <button onclick="log()">console.log</button><br>
        <button onclick="info()">console.info</button><br>
        <button onclick="warn()">console.warn</button><br>
        <button onclick="error()">console.error</button><br>
        <button onclick="clearConsole()">console.clear</button><br>
    </body>
    <script>
        console.log("reload"); 
        function log() {
            console.log("a log msg!") 
        }
        function info() {
            console.info("an info msg!")
        }
        function warn() {
            console.warn("a warn msg!")
        }
        function error() {
            console.error("an error msg!")
        }
        function clearConsole() {
            console.clear();
        }
    </script>

</html>
